<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <title>智能制造视觉检测系统 (V10)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script async src="https://docs.opencv.org/4.8.0/opencv.js" onload="onOpenCvReady();" type="text/javascript"></script>
    <script>
        tailwind.config = {
            theme: { extend: { colors: { primary: '#165DFF', secondary: '#36CFFB', success: '#00B42A', warning: '#FF7D00', danger: '#F53F3F' } } }
        }
    </script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
    <header class="bg-primary text-white shadow-md">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <div class="flex items-center space-x-2">
                <i class="fa fa-industry text-2xl"></i>
                <h1 class="text-xl font-bold">视觉检测系统 <span class="bg-purple-600 text-white text-xs px-2 py-1 rounded ml-2">V10 (ROI聚焦)</span></h1>
            </div>
            <div class="flex items-center space-x-4">
                <span id="opencv-status" class="bg-yellow-500 text-xs px-2 py-1 rounded">引擎加载中...</span>
                <span id="match-status" class="bg-gray-500 text-xs px-2 py-1 rounded">等待模板</span>
            </div>
        </div>
    </header>

    <main class="flex-1 container mx-auto px-4 py-6">
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            <div class="lg:col-span-2 space-y-6">
                <div class="bg-white rounded-lg shadow-md overflow-hidden relative border-2 border-gray-300">
                    <div class="relative aspect-video bg-black">
                        <video id="video" class="absolute inset-0 w-full h-full object-contain" playsinline muted></video>
                        <canvas id="canvasOutput" class="absolute inset-0 w-full h-full object-contain"></canvas>
                        <div class="absolute top-4 left-4 bg-black/70 text-white text-xs px-2 py-1 rounded-md z-50">
                            <span id="camera-status">摄像头未连接</span>
                        </div>
                    </div>
                </div>

                <div class="bg-white rounded-lg shadow-md p-4 space-y-4">
                    <div class="flex items-center gap-4 border-b pb-4">
                        <span class="bg-primary text-white px-2 py-1 rounded text-sm">Step 1</span>
                        <div class="flex-1 text-sm">载入标准模板 (1.jpg)</div>
                        <button onclick="document.getElementById('ref-input').click()" class="bg-secondary text-white py-1 px-3 rounded text-sm">上传模板</button>
                        <input type="file" id="ref-input" accept="image/*" class="hidden">
                    </div>
                    <div class="flex items-center gap-4">
                        <span class="bg-success text-white px-2 py-1 rounded text-sm">Step 2</span>
                        <div class="flex-1 text-sm">开始检测</div>
                        <div class="flex gap-2">
                            <button id="btn-camera" onclick="toggleCamera()" class="bg-primary text-white py-2 px-4 rounded text-sm" disabled>启动摄像头</button>
                            <button onclick="document.getElementById('test-input').click()" class="bg-warning text-white py-2 px-4 rounded text-sm">图片测试</button>
                            <input type="file" id="test-input" accept="image/*" class="hidden">
                        </div>
                    </div>
                </div>
            </div>

            <div class="space-y-6">
                <div class="bg-white rounded-lg shadow-md p-4">
                    <h2 class="text-lg font-semibold mb-4 border-b pb-2">检测结果</h2>
                    <div class="grid grid-cols-2 gap-4 text-center">
                        <div class="p-3 bg-gray-50 rounded">
                            <div class="text-xs text-gray-500">颜色</div>
                            <div id="res-color" class="text-xl font-bold text-gray-400">--</div>
                        </div>
                        <div class="p-3 bg-gray-50 rounded">
                            <div class="text-xs text-gray-500">旋转角度</div>
                            <div id="res-angle" class="text-3xl font-bold text-primary">--°</div>
                        </div>
                        <div class="p-3 bg-gray-50 rounded col-span-2">
                            <div class="text-xs text-gray-500">匹配特征点 (需>30)</div>
                            <div id="res-matches" class="text-lg font-bold text-gray-600">0</div>
                        </div>
                    </div>
                </div>
                <div class="bg-white rounded-lg shadow-md p-4">
                    <div id="system-log" class="h-48 overflow-y-auto bg-gray-900 text-green-400 p-2 rounded text-xs font-mono"></div>
                </div>
            </div>
        </div>
    </main>

    <script>
        let video = document.getElementById('video');
        let canvas = document.getElementById('canvasOutput');
        let ctx = canvas.getContext('2d');
        let stream = null, isRunning = false;
        
        let src = null, dst = null, roiMat = null, hsv = null, blurred = null;
        let cap = null;
        let lowRed1, highRed1, lowRed2, highRed2, lowBlue, highBlue;
        let orb = null, matcher = null;
        let refKeypoints = null, refDescriptors = null;
        let refImgSize = null;
        let isRefReady = false;

        function onOpenCvReady() {
            document.getElementById('opencv-status').textContent = "OpenCV 就绪";
            document.getElementById('opencv-status').className = "bg-green-600 text-white text-xs px-2 py-1 rounded";
            document.getElementById('btn-camera').disabled = false;
            log("V10 就绪。已启用 ROI 聚焦区域。");
        }

        function log(msg) {
            let d = document.getElementById('system-log');
            d.innerHTML += `<div>[${new Date().toLocaleTimeString()}] ${msg}</div>`;
            d.scrollTop = d.scrollHeight;
        }
        window.addLog = log;

        document.getElementById('ref-input').onchange = function(e) {
            let file = e.target.files[0];
            if(!file) return;
            let img = new Image();
            img.onload = function() {
                try {
                    let mat = cv.imread(img);
                    let grayRef = new cv.Mat();
                    cv.cvtColor(mat, grayRef, cv.COLOR_RGBA2GRAY);
                    refImgSize = mat.size();
                    
                    orb = new cv.ORB(2000); 
                    refKeypoints = new cv.KeyPointVector();
                    refDescriptors = new cv.Mat();
                    orb.detectAndCompute(grayRef, new cv.Mat(), refKeypoints, refDescriptors);
                    matcher = new cv.BFMatcher(cv.NORM_HAMMING, false);
                    
                    isRefReady = true;
                    document.getElementById('match-status').textContent = `模板OK (${refKeypoints.size()})`;
                    document.getElementById('match-status').className = "bg-blue-600 text-white text-xs px-2 py-1 rounded";
                    log(`模板成功，特征点: ${refKeypoints.size()}`);
                    mat.delete(); grayRef.delete();
                } catch(err) { log("模板错误: " + err); }
            };
            img.src = URL.createObjectURL(file);
        };

        // 修复图片测试逻辑：确保在 Canvas 渲染后读取数据
        document.getElementById('test-input').onchange = function(e) {
            let file = e.target.files[0];
            if(!file) return;
            stopCamera();
            log(`测试图片: ${file.name}`);
            
            let img = new Image();
            img.onload = function() {
                canvas.width = img.width; 
                canvas.height = img.height;
                video.style.display = 'none'; // 隐藏video标签避免干扰
                
                // 绘制图片到 Canvas
                ctx.drawImage(img, 0, 0);
                
                // 延迟一帧执行，确保 Canvas 渲染完成
                requestAnimationFrame(() => {
                    try {
                        let mat = cv.imread(canvas); // 直接从 Canvas 读取
                        initMatrices(mat.cols, mat.rows);
                        processMat(mat);
                        mat.delete();
                        log("图片识别完成");
                    } catch(err) { log("图片识别错误: " + err); }
                });
            };
            img.src = URL.createObjectURL(file);
        };

        async function toggleCamera() {
            if(isRunning) { stopCamera(); return; }
            try {
                stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' }, audio: false });
                video.srcObject = stream;
                video.style.display = 'block';
                video.play();
                video.onloadedmetadata = () => {
                    video.width = video.videoWidth; 
                    video.height = video.videoHeight;
                    canvas.width = video.videoWidth; 
                    canvas.height = video.videoHeight;
                    
                    initMatrices(video.videoWidth, video.videoHeight);
                    startProcessing();
                };
                document.getElementById('btn-camera').innerText = "停止";
                document.getElementById('btn-camera').className = "bg-danger text-white py-2 px-4 rounded text-sm";
                isRunning = true;
            } catch(err) { alert(err.message); }
        }

        function stopCamera() {
            if(stream) stream.getTracks().forEach(t => t.stop());
            isRunning = false;
            document.getElementById('btn-camera').innerText = "启动摄像头";
            document.getElementById('btn-camera').className = "bg-primary text-white py-2 px-4 rounded text-sm";
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }

        function initMatrices(w, h) {
            if(src) src.delete(); src = new cv.Mat(h, w, cv.CV_8UC4);
            if(dst) dst.delete(); dst = new cv.Mat(h, w, cv.CV_8UC3);
            if(roiMat) roiMat.delete(); roiMat = new cv.Mat(h, w, cv.CV_8UC3); // 聚焦区域
            if(blurred) blurred = new cv.Mat(h, w, cv.CV_8UC3);
            if(hsv) hsv.delete(); hsv = new cv.Mat();
            if(cap) delete cap; cap = new cv.VideoCapture(video); // 重新初始化 Cap

            lowRed1 = new cv.Mat(h, w, cv.CV_8UC3, [0, 50, 50, 0]);
            highRed1 = new cv.Mat(h, w, cv.CV_8UC3, [10, 255, 255, 0]);
            lowRed2 = new cv.Mat(h, w, cv.CV_8UC3, [170, 50, 50, 0]);
            highRed2 = new cv.Mat(h, w, cv.CV_8UC3, [180, 255, 255, 0]);
            lowBlue = new cv.Mat(h, w, cv.CV_8UC3, [100, 50, 50, 0]);
            highBlue = new cv.Mat(h, w, cv.CV_8UC3, [125, 255, 255, 0]);
        }

        function startProcessing() {
            requestAnimationFrame(loop);
        }

        function loop() {
            if(!isRunning) return;
            try { cap.read(src); processMat(src); requestAnimationFrame(loop); } catch(err) {}
        }

        function processMat(inputMat) {
            // A. 预处理
            cv.cvtColor(inputMat, dst, cv.COLOR_RGBA2RGB);

            // === 核心修复：复刻 Python 的 img_mask 逻辑 ===
            // 只保留中心区域，其余涂黑。模拟 Python: img_mask[150:390, 180:425] = 1
            // 我们动态计算中心区域 (大约是宽度的 38% 到 66%，高度的 31% 到 81%)
            let w = dst.cols;
            let h = dst.rows;
            let x1 = Math.floor(w * 0.28); // 180/640 ≈ 0.28
            let x2 = Math.floor(w * 0.66); // 425/640 ≈ 0.66
            let y1 = Math.floor(h * 0.31); // 150/480 ≈ 0.31
            let y2 = Math.floor(h * 0.81); // 390/480 ≈ 0.81
            
            // 创建全黑图像
            roiMat.setTo([0, 0, 0, 0]);
            
            // 提取 dst 的中心 ROI
            let roiRect = new cv.Rect(x1, y1, x2 - x1, y2 - y1);
            let dstRoi = dst.roi(roiRect);
            let roiMatRoi = roiMat.roi(roiRect);
            
            // 将 dst 中心复制到 roiMat 中心
            dstRoi.copyTo(roiMatRoi);
            
            dstRoi.delete(); roiMatRoi.delete();
            // ============================================

            // 使用 roiMat (只有中心有图，周围全黑) 进行后续处理
            cv.GaussianBlur(roiMat, blurred, new cv.Size(9, 9), 2, 2);
            cv.cvtColor(blurred, hsv, cv.COLOR_RGB2HSV);
            
            let mask = new cv.Mat(), maskR = new cv.Mat(), maskB = new cv.Mat();
            let m1 = new cv.Mat(), m2 = new cv.Mat();
            cv.inRange(hsv, lowRed1, highRed1, m1);
            cv.inRange(hsv, lowRed2, highRed2, m2);
            cv.bitwise_or(m1, m2, maskR);
            cv.inRange(hsv, lowBlue, highBlue, maskB);
            
            let contours = new cv.MatVector(), hierarchy = new cv.Mat();
            let color = "--", colorClass = "text-gray-400";
            
            // 检测颜色 (使用 roiMat，背景黑了，干扰就没了)
            cv.findContours(maskB, contours, hierarchy, cv.RETR_EXTERNAL, cv.CHAIN_APPROX_SIMPLE);
            let bFound = false;
            for(let i=0; i<contours.size(); ++i) {
                if(cv.contourArea(contours.get(i)) > 1800) { bFound = true; cv.drawContours(dst, contours, i, new cv.Scalar(0,0,255), 3); }
            }
            if(bFound) { color = "蓝色"; colorClass = "text-blue-500"; }
            else {
                contours.delete(); contours = new cv.MatVector();
                cv.findContours(maskR, contours, hierarchy, cv.RETR_EXTERNAL, cv.CHAIN_APPROX_SIMPLE);
                for(let i=0; i<contours.size(); ++i) {
                    if(cv.contourArea(contours.get(i)) > 1800) { color = "红色"; colorClass = "text-red-500"; cv.drawContours(dst, contours, i, new cv.Scalar(255,0,0), 3); }
                }
            }

            // ORB 匹配
            let angleTxt = "--°";
            let matchInfo = "0";
            
            if(isRefReady) {
                let fGray = new cv.Mat();
                cv.cvtColor(roiMat, fGray, cv.COLOR_RGBA2GRAY); // 注意：这里也用 roiMat 对应的灰度
                
                let kp = new cv.KeyPointVector(), desc = new cv.Mat();
                orb.detectAndCompute(fGray, new cv.Mat(), kp, desc);
                
                if(desc.rows > 0 && refDescriptors.rows > 0) {
                    let matches = new cv.DMatchVectorVector();
                    try {
                        matcher.knnMatch(refDescriptors, desc, matches, 2);
                        let good = [];
                        for(let i=0; i<matches.size(); ++i) {
                            let m = matches.get(i).get(0);
                            let n = matches.get(i).get(1);
                            if(m.distance < 0.75 * n.distance) good.push(m);
                        }
                        
                        matchInfo = good.length;
                        
                        if(good.length > 30) {
                            let srcPts = [], dstPts = [];
                            for(let i=0; i<good.length; i++) {
                                let m = good[i];
                                let sp = refKeypoints.get(m.queryIdx).pt;
                                let dp = kp.get(m.trainIdx).pt;
                                srcPts.push(sp.x); srcPts.push(sp.y);
                                dstPts.push(dp.x); dstPts.push(dp.y);
                            }
                            
                            let srcMat = cv.matFromName(good.length, 1, cv.CV_32FC2, srcPts);
                            let dstMat = cv.matFromName(good.length, 1, cv.CV_32FC2, dstPts);
                            let H = cv.findHomography(srcMat, dstMat, cv.RANSAC, 5.0);
                            
                            if(!H.empty()) {
                                let m00 = H.data64F[0];
                                let m01 = H.data64F[1];
                                let theta = -Math.atan2(m01, m00) * 180 / Math.PI;
                                angleTxt = Math.round(theta) + "°";
                                
                                // 可视化
                                let objCor = cv.matFromName(4, 1, cv.CV_32FC2, [0,0, refImgSize.width,0, refImgSize.width,refImgSize.height, 0,refImgSize.height]);
                                let scnCor = new cv.Mat();
                                cv.perspectiveTransform(objCor, scnCor, H);
                                let p = [];
                                for(let i=0; i<8; i++) p.push(scnCor.data32F[i]);
                                
                                cv.line(dst, {x:p[0], y:p[1]}, {x:p[2], y:p[3]}, [0,255,0,255], 4);
                                cv.line(dst, {x:p[2], y:p[3]}, {x:p[4], y:p[5]}, [0,255,0,255], 4);
                                cv.line(dst, {x:p[4], y:p[5]}, {x:p[6], y:p[7]}, [0,255,0,255], 4);
                                cv.line(dst, {x:p[6], y:p[7]}, {x:p[0], y:p[1]}, [0,255,0,255], 4);
                                objCor.delete(); scnCor.delete(); H.delete();
                            }
                            srcMat.delete(); dstMat.delete();
                        }
                    } catch(e) {}
                    matches.delete();
                }
                kp.delete(); desc.delete(); fGray.delete();
            }

            // 画出 ROI 区域框，让用户知道要把东西放哪里
            cv.rectangle(dst, {x:x1, y:y1}, {x:x2, y:y2}, [255, 255, 0, 255], 2);

            cv.imshow('canvasOutput', dst);
            document.getElementById('res-color').innerText = color;
            document.getElementById('res-color').className = "text-xl font-bold " + colorClass;
            document.getElementById('res-angle').innerText = angleTxt;
            document.getElementById('res-matches').innerText = matchInfo;
            
            mask.delete(); m1.delete(); m2.delete(); maskR.delete(); maskB.delete(); contours.delete(); hierarchy.delete();
        }
    </script>
</body>
</html>
