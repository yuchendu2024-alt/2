<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能制造视觉检测系统 (V5-最终实战版)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script async src="https://docs.opencv.org/4.8.0/opencv.js" onload="onOpenCvReady();" type="text/javascript"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: { colors: { primary: '#165DFF', secondary: '#36CFFB', success: '#00B42A', warning: '#FF7D00', danger: '#F53F3F', info: '#86909C', dark: '#1D2129' } }
            }
        }
    </script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
    <header class="bg-primary text-white shadow-md">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <div class="flex items-center space-x-2">
                <i class="fa fa-industry text-2xl"></i>
                <h1 class="text-xl font-bold">智能制造视觉检测系统 (V5)</h1>
            </div>
            <div class="flex items-center space-x-4">
                <span id="opencv-status" class="bg-yellow-500 text-xs px-2 py-1 rounded">引擎加载中...</span>
                <span id="match-status" class="bg-gray-500 text-xs px-2 py-1 rounded">等待参考图</span>
            </div>
        </div>
    </header>

    <main class="flex-1 container mx-auto px-4 py-6">
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            <div class="lg:col-span-2 space-y-6">
                <div class="bg-white rounded-lg shadow-md overflow-hidden relative border-2 border-gray-300">
                    <div class="relative aspect-video bg-black">
                        <video id="video" class="absolute inset-0 w-full h-full object-contain" playsinline muted></video>
                        <canvas id="canvasOutput" class="absolute inset-0 w-full h-full object-contain"></canvas>
                        
                        <div class="absolute top-4 left-4 bg-black/70 text-white text-xs px-2 py-1 rounded-md z-50">
                            <span id="camera-status"><i class="fa fa-circle text-danger mr-1"></i>摄像头未连接</span>
                        </div>
                    </div>
                </div>

                <div class="bg-white rounded-lg shadow-md p-4 space-y-4">
                    <div class="flex items-center gap-4 border-b pb-4">
                        <span class="bg-primary text-white px-2 py-1 rounded text-sm">Step 1</span>
                        <div class="flex-1">
                            <p class="text-sm font-semibold">载入标准模板</p>
                            <p class="text-xs text-gray-500">必须先上传摆正的 1.jpg</p>
                        </div>
                        <button onclick="document.getElementById('ref-input').click()" class="bg-secondary hover:bg-secondary/90 text-white py-1 px-3 rounded text-sm">
                            <i class="fa fa-upload"></i> 上传模板
                        </button>
                        <input type="file" id="ref-input" accept="image/*" class="hidden">
                    </div>

                    <div class="flex items-center gap-4">
                        <span class="bg-success text-white px-2 py-1 rounded text-sm">Step 2</span>
                        <div class="flex-1">
                            <p class="text-sm font-semibold">开始检测</p>
                            <p class="text-xs text-gray-500">检测颜色、特征匹配及旋转角度</p>
                        </div>
                        <div class="flex gap-2">
                            <button id="btn-camera" onclick="toggleCamera()" class="bg-primary hover:bg-primary/90 text-white py-2 px-4 rounded text-sm" disabled>
                                <i class="fa fa-video-camera"></i> 启动摄像头
                            </button>
                            <button onclick="document.getElementById('test-input').click()" class="bg-warning hover:bg-warning/90 text-white py-2 px-4 rounded text-sm">
                                <i class="fa fa-image"></i> 图片测试模式
                            </button>
                            <input type="file" id="test-input" accept="image/*" class="hidden">
                        </div>
                    </div>
                </div>
            </div>

            <div class="space-y-6">
                <div class="bg-white rounded-lg shadow-md p-4">
                    <h2 class="text-lg font-semibold mb-4 border-b pb-2">识别结果</h2>
                    <div class="grid grid-cols-2 gap-4 text-center">
                        <div class="p-3 bg-gray-50 rounded">
                            <div class="text-xs text-gray-500">颜色</div>
                            <div id="res-color" class="text-xl font-bold text-gray-400">--</div>
                        </div>
                        <div class="p-3 bg-gray-50 rounded">
                            <div class="text-xs text-gray-500">旋转角度</div>
                            <div id="res-angle" class="text-3xl font-bold text-primary">--°</div>
                        </div>
                        <div class="p-3 bg-gray-50 rounded col-span-2">
                            <div class="text-xs text-gray-500">特征匹配点数</div>
                            <div id="res-matches" class="text-2xl font-bold text-gray-600">0</div>
                        </div>
                    </div>
                </div>

                <div class="bg-white rounded-lg shadow-md p-4">
                    <h2 class="text-sm font-semibold mb-2">调试日志</h2>
                    <div id="system-log" class="h-48 overflow-y-auto bg-gray-900 text-green-400 p-2 rounded text-xs font-mono"></div>
                </div>
            </div>
        </div>
    </main>

    <script>
        // === 全局变量 ===
        let video = document.getElementById('video');
        let canvas = document.getElementById('canvasOutput');
        let ctx = canvas.getContext('2d');
        let stream = null;
        let isRunning = false;
        
        // OpenCV 核心变量
        let src = null, dst = null, hsv = null, gray = null;
        let cap = null;
        let mask = null, maskRed = null, maskBlue = null;
        let lowRed1, highRed1, lowRed2, highRed2, lowBlue, highBlue;
        let contours = null, hierarchy = null;
        
        // ORB 特征匹配变量
        let orb = null, bf = null;
        let refKeypoints = null, refDescriptors = null;
        let refImgSize = null; // 存储参考图尺寸
        let isRefReady = false;

        // === 1. 初始化 ===
        function onOpenCvReady() {
            document.getElementById('opencv-status').textContent = "OpenCV 就绪";
            document.getElementById('opencv-status').className = "bg-green-600 text-white text-xs px-2 py-1 rounded";
            document.getElementById('btn-camera').disabled = false;
            addLog("系统就绪。请按 Step 1 -> Step 2 操作。");
        }

        function log(msg) {
            let logDiv = document.getElementById('system-log');
            logDiv.innerHTML += `<div>[${new Date().toLocaleTimeString()}] ${msg}</div>`;
            logDiv.scrollTop = logDiv.scrollHeight;
        }
        window.addLog = log;

        // === 2. Step 1: 处理参考图 ===
        document.getElementById('ref-input').onchange = function(e) {
            let file = e.target.files[0];
            if(!file) return;
            log(`分析模板: ${file.name}...`);
            
            let img = new Image();
            img.onload = function() {
                try {
                    let mat = cv.imread(img);
                    let grayRef = new cv.Mat();
                    cv.cvtColor(mat, grayRef, cv.COLOR_RGBA2GRAY);
                    
                    refImgSize = mat.size(); // 记住尺寸，用于绘图
                    
                    // 初始化 ORB (特征点数量设为 2000 以提高精度)
                    orb = new cv.ORB(2000);
                    refKeypoints = new cv.KeyPointVector();
                    refDescriptors = new cv.Mat();
                    
                    orb.detectAndCompute(grayRef, new cv.Mat(), refKeypoints, refDescriptors);
                    
                    bf = new cv.BFMatcher(cv.NORM_HAMMING, true);
                    
                    isRefReady = true;
                    document.getElementById('match-status').textContent = `模板OK (${refKeypoints.size()}点)`;
                    document.getElementById('match-status').className = "bg-blue-600 text-white text-xs px-2 py-1 rounded";
                    log(`模板特征提取成功！关键点: ${refKeypoints.size()}`);
                    
                    mat.delete(); grayRef.delete();
                } catch(err) {
                    log("模板分析失败: " + err);
                }
            };
            img.src = URL.createObjectURL(file);
        };

        // === 3. Step 2: 摄像头控制 ===
        async function toggleCamera() {
            if(isRunning) {
                stopCamera();
                return;
            }

            try {
                // 尝试请求适合的高分辨率
                stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { width: {ideal: 1280}, height: {ideal: 720}, facingMode: 'environment' }, 
                    audio: false 
                });
                
                video.srcObject = stream;
                video.play();
                
                video.onloadedmetadata = () => {
                    log(`摄像头开启: ${video.videoWidth}x${video.videoHeight}`);
                    video.width = video.videoWidth;
                    video.height = video.videoHeight;
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    startProcessing();
                };
                
                document.getElementById('btn-camera').innerHTML = '<i class="fa fa-stop"></i> 停止';
                document.getElementById('btn-camera').className = "bg-danger hover:bg-danger/90 text-white py-2 px-4 rounded text-sm";
                isRunning = true;
                
            } catch(err) {
                alert("无法打开摄像头：" + err.message);
            }
        }

        function stopCamera() {
            if(stream) stream.getTracks().forEach(t => t.stop());
            isRunning = false;
            document.getElementById('btn-camera').innerHTML = '<i class="fa fa-video-camera"></i> 启动摄像头';
            document.getElementById('btn-camera').className = "bg-primary hover:bg-primary/90 text-white py-2 px-4 rounded text-sm";
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }

        // === 4. 图片测试模式 ===
        document.getElementById('test-input').onchange = function(e) {
            let file = e.target.files[0];
            if(!file) return;
            log(`图片测试: ${file.name}`);
            if(isRunning) stopCamera();
            
            let img = new Image();
            img.onload = function() {
                canvas.width = img.width;
                canvas.height = img.height;
                ctx.drawImage(img, 0, 0);
                let mat = cv.imread(img);
                processMat(mat);
                mat.delete();
            };
            img.src = URL.createObjectURL(file);
        };

        // === 5. 初始化矩阵 ===
        function startProcessing() {
            let w = video.videoWidth;
            let h = video.videoHeight;
            
            if(src) src.delete(); src = new cv.Mat(h, w, cv.CV_8UC4);
            if(dst) dst.delete(); dst = new cv.Mat(h, w, cv.CV_8UC3);
            if(hsv) hsv.delete(); hsv = new cv.Mat();
            if(gray) gray.delete(); gray = new cv.Mat();
            
            lowRed1 = new cv.Mat(h, w, cv.CV_8UC3, [0, 50, 50, 0]);
            highRed1 = new cv.Mat(h, w, cv.CV_8UC3, [10, 255, 255, 0]);
            lowRed2 = new cv.Mat(h, w, cv.CV_8UC3, [170, 50, 50, 0]);
            highRed2 = new cv.Mat(h, w, cv.CV_8UC3, [180, 255, 255, 0]);
            lowBlue = new cv.Mat(h, w, cv.CV_8UC3, [100, 50, 50, 0]);
            highBlue = new cv.Mat(h, w, cv.CV_8UC3, [125, 255, 255, 0]);
            
            cap = new cv.VideoCapture(video);
            requestAnimationFrame(loop);
        }

        function loop() {
            if(!isRunning) return;
            try {
                cap.read(src);
                processMat(src);
                requestAnimationFrame(loop);
            } catch(err) {}
        }

        // === 6. 核心算法 (含角度计算) ===
        function processMat(inputMat) {
            // A. 颜色识别
            cv.cvtColor(inputMat, dst, cv.COLOR_RGBA2RGB);
            cv.cvtColor(dst, hsv, cv.COLOR_RGB2HSV);
            
            let mask = new cv.Mat();
            let maskR1 = new cv.Mat(), maskR2 = new cv.Mat(), maskB = new cv.Mat();
            
            cv.inRange(hsv, lowRed1, highRed1, maskR1);
            cv.inRange(hsv, lowRed2, highRed2, maskR2);
            cv.bitwise_or(maskR1, maskR2, mask);
            cv.inRange(hsv, lowBlue, highBlue, maskB);
            
            let contours = new cv.MatVector();
            let hierarchy = new cv.Mat();
            let foundColor = "--";
            let colorClass = "text-gray-400";
            
            // 找蓝
            cv.findContours(maskB, contours, hierarchy, cv.RETR_EXTERNAL, cv.CHAIN_APPROX_SIMPLE);
            let blueFound = false;
            for(let i=0; i<contours.size(); ++i) {
                if(cv.contourArea(contours.get(i)) > 1000) {
                    blueFound = true;
                    cv.drawContours(dst, contours, i, new cv.Scalar(0,0,255,255), 3);
                }
            }
            if(blueFound) { foundColor = "蓝色"; colorClass = "text-blue-500"; }
            
            // 找红
            if(!blueFound) {
                contours.delete(); contours = new cv.MatVector();
                cv.findContours(mask, contours, hierarchy, cv.RETR_EXTERNAL, cv.CHAIN_APPROX_SIMPLE);
                for(let i=0; i<contours.size(); ++i) {
                    if(cv.contourArea(contours.get(i)) > 1000) {
                        foundColor = "红色";
                        colorClass = "text-red-500";
                        cv.drawContours(dst, contours, i, new cv.Scalar(255,0,0,255), 3);
                    }
                }
            }

            // B. 角度识别 (Homography)
            let angleShow = "--°";
            let matchCount = 0;
            
            if(isRefReady) {
                let frameGray = new cv.Mat();
                cv.cvtColor(inputMat, frameGray, cv.COLOR_RGBA2GRAY);
                
                let kp = new cv.KeyPointVector();
                let desc = new cv.Mat();
                orb.detectAndCompute(frameGray, new cv.Mat(), kp, desc);
                
                if(desc.rows > 0 && refDescriptors.rows > 0) {
                    let matches = new cv.DMatchVector();
                    try {
                        bf.match(refDescriptors, desc, matches);
                        
                        // 筛选匹配点
                        let good = [];
                        for(let i=0; i<matches.size(); ++i) {
                            if(matches.get(i).distance < 50) good.push(matches.get(i));
                        }
                        matchCount = good.length;
                        
                        // 如果匹配点足够 (>15)，计算角度
                        if(matchCount > 15) {
                            // 1. 提取坐标点
                            let srcPoints = [];
                            let dstPoints = [];
                            for (let i = 0; i < good.length; i++) {
                                let m = good[i];
                                let sp = refKeypoints.get(m.queryIdx).pt;
                                let dp = kp.get(m.trainIdx).pt;
                                srcPoints.push(sp.x); srcPoints.push(sp.y);
                                dstPoints.push(dp.x); dstPoints.push(dp.y);
                            }

                            // 2. 转换为 Mat 格式
                            let srcMat = cv.matFromName(srcPoints.length/2, 1, cv.CV_32FC2, srcPoints);
                            let dstMat = cv.matFromName(dstPoints.length/2, 1, cv.CV_32FC2, dstPoints);

                            // 3. 计算单应性矩阵 (Homography)
                            let H = cv.findHomography(srcMat, dstMat, cv.RANSAC, 5.0);

                            if(!H.empty()) {
                                // 4. 从矩阵中提取旋转角度
                                // 旋转矩阵通常是 [[cos, -sin], [sin, cos]]
                                let h00 = H.data64F[0];
                                let h01 = H.data64F[1]; // 注意：这里可能需要根据OpenCV.js的具体数据结构微调
                                let h10 = H.data64F[3];
                                let h11 = H.data64F[4];
                                
                                // 使用 atan2 计算角度
                                // 注意：为了更稳健，我们使用前两列的向量方向
                                let theta = Math.atan2(h10, h00) * 180 / Math.PI;
                                
                                // 修正为 0-360 度
                                if(theta < 0) theta += 360;
                                angleShow = Math.round(theta) + "°";

                                // 5. 可视化：画出变换后的框 (可选)
                                // 为了验证，我们把参考图的四个角，变换到当前图上，画个框
                                let objCorners = cv.matFromName(4, 1, cv.CV_32FC2, [
                                    0, 0, 
                                    refImgSize.width, 0, 
                                    refImgSize.width, refImgSize.height, 
                                    0, refImgSize.height
                                ]);
                                let sceneCorners = new cv.Mat();
                                cv.perspectiveTransform(objCorners, sceneCorners, H);

                                // 画线
                                let p1 = { x: sceneCorners.data32F[0], y: sceneCorners.data32F[1] };
                                let p2 = { x: sceneCorners.data32F[2], y: sceneCorners.data32F[3] };
                                let p3 = { x: sceneCorners.data32F[4], y: sceneCorners.data32F[5] };
                                let p4 = { x: sceneCorners.data32F[6], y: sceneCorners.data32F[7] };
                                
                                let lineColor = new cv.Scalar(0, 255, 0, 255); // 绿色框
                                cv.line(dst, p1, p2, lineColor, 4);
                                cv.line(dst, p2, p3, lineColor, 4);
                                cv.line(dst, p3, p4, lineColor, 4);
                                cv.line(dst, p4, p1, lineColor, 4);

                                // 释放
                                objCorners.delete(); sceneCorners.delete(); H.delete();
                            }
                            
                            srcMat.delete(); dstMat.delete();
                        }
                    } catch(e) { }
                    matches.delete();
                }
                kp.delete(); desc.delete(); frameGray.delete();
            }

            cv.imshow('canvasOutput', dst);
            
            // 更新 UI
            document.getElementById('res-color').textContent = foundColor;
            document.getElementById('res-color').className = "text-xl font-bold " + colorClass;
            document.getElementById('res-angle').textContent = angleShow;
            document.getElementById('res-matches').textContent = matchCount;

            mask.delete(); maskR1.delete(); maskR2.delete(); maskB.delete();
            contours.delete(); hierarchy.delete();
        }
    </script>
</body>
</html>
